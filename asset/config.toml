# gain = 1.60 # 大恒16.0，大华1.6
# 标定
# exposure_time = 20000.0 
# gain = 3.2

white_balance_red = 1.6
white_balance_blue = 1.7
calibration_file = "./result.xml"

[model]
path = "/home/rm/2022-REDO/asset/fc.onnx"

[kalman_filter]
q = [0.01, 1000.0, 0.01, 1000.0, 0.01, 1000.0]
