[capture]
target = "camera"

[communicate]
enable = true

[video]
path = "/home/rm/dataset/Video/哨兵移动.mp4"

[image]
path = ""

[camera]
manufacturer = "dahua"
# 传统视觉
exposure_time = 4000.0
gain = 1.0 # 大恒16.0，大华1.6
# 神经网络
