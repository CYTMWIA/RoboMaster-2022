[capture]
target = "camera"

[communicate]
enable = true

[video]
path = "/home/rm/dataset/Video/哨兵移动.mp4"

[image]
path = ""

[camera]
manufacturer = "dahua"
# 传统视觉
exposure_time = 10000.0 # 100FPS
gain = 1.6 # 大恒16.0，大华1.6
# 神经网络
# exposure_time = 9940.0 # 100FPS
# gain = 1.60 # 大恒16.0，大华1.6

white_balance_red = 1.6
white_balance_blue = 1.7
calibration_file = "./result.xml"

[model]
path = "/home/rm/model_zoo/yolox-nano-0406-5k.xml"

[ekf]
q = [0.1, 100.0, 0.1, 100.0, 0.1, 100.0]
r = [1.0, 1.0, 300.0]

[serial]
enable = false
port = "/dev/ttyUSB0"
baud_rate = 115200

[vofa]
enable = true
ip = "192.168.137.1" # nuc 共享网络
# ip = "192.168.236.1" # vmware 虚拟机
port = 1347

[debug]
enable_window = true